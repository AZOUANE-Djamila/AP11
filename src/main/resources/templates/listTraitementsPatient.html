<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Liste des traitements</title>
  <meta name="description" content="Lite des traitements">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>


    <div class="container-fluid">
        <div class="row">
			<aside class="col-md-3 ml-sm-auto col-lg-3 menu-sidebar mt-4">
				
				<div class="menu-sidebar__content mt-4">
				<div class="d-grid gap align-items-start">
 	 				<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    					<button  class="btn btn-dark active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="false">Liste de patients</button>
   	 					<button class="btn btn-white" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">Liste de traitements</button>
  					</div>
				</div>
     			</div>
			</aside>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-9 mt-4 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                  <h1 class="h2">Liste des traitements</h1>
                </div>
               
                <table class="table table-responsive table-striped table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th> ID </th>
                        <th> Nom du traitement </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each = "traitement: ${traitements}">
                        <th th:text = "${traitement.id}"></th>
                        <th th:text = "${traitement.nom}"> Nom du traitement </th>
                      </tr>
                    </tbody>
                        </table>
              </main>

        </div>
    </div>
    
</body>
</html>
